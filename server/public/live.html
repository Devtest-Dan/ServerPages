<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Stream — ServerPages</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    .live-container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 24px;
    }
    .live-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }
    .live-header h2 { font-size: 20px; }
    .player-wrapper {
      border-radius: 12px;
      border: 1px solid var(--border);
    }
    .stream-info {
      margin-top: 12px;
      display: flex;
      gap: 24px;
      font-size: 13px;
      color: var(--text-muted);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ServerPages</h1>
    <span class="status-dot" id="statusDot"></span>
    <nav>
      <a href="/">Dashboard</a>
      <a href="/live.html" class="active">Live</a>
      <a href="/media.html">Media</a>
    </nav>
  </div>

  <div class="live-container">
    <div class="live-header">
      <span class="live-badge" id="liveBadge" style="display:none">LIVE</span>
      <h2>Screen Stream</h2>
    </div>

    <div class="player-wrapper">
      <video id="player" autoplay playsinline controls></video>
      <div class="player-overlay" id="overlay">
        Waiting for stream...
      </div>
    </div>

    <div class="stream-info">
      <span id="resolution">—</span>
      <span id="uptime">—</span>
      <span id="status">Connecting...</span>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>
  <script>
    const video = document.getElementById('player');
    const overlay = document.getElementById('overlay');
    const statusDot = document.getElementById('statusDot');
    const liveBadge = document.getElementById('liveBadge');
    const statusText = document.getElementById('status');
    const resText = document.getElementById('resolution');
    let hls = null;
    let retryTimeout = null;

    function startStream() {
      if (hls) { hls.destroy(); hls = null; }

      if (Hls.isSupported()) {
        hls = new Hls({
          liveDurationInfinity: true,
          enableWorker: true,
          lowLatencyMode: true,
          backBufferLength: 0
        });

        hls.loadSource('/hls/screen.m3u8');
        hls.attachMedia(video);

        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          overlay.classList.add('hidden');
          statusDot.classList.add('live');
          liveBadge.style.display = '';
          statusText.textContent = 'Streaming';
          video.play().catch(() => {});
        });

        hls.on(Hls.Events.ERROR, (e, data) => {
          if (data.fatal) {
            hls.destroy();
            hls = null;
            streamOffline();
          }
        });

        // Track resolution
        hls.on(Hls.Events.LEVEL_LOADED, () => {
          if (video.videoWidth) {
            resText.textContent = `${video.videoWidth}x${video.videoHeight}`;
          }
        });

      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = '/hls/screen.m3u8';
        video.addEventListener('loadedmetadata', () => {
          overlay.classList.add('hidden');
          statusDot.classList.add('live');
          liveBadge.style.display = '';
          statusText.textContent = 'Streaming';
          video.play().catch(() => {});
        });
        video.addEventListener('error', streamOffline);
      }
    }

    function streamOffline() {
      overlay.classList.remove('hidden');
      overlay.textContent = 'Stream offline — retrying in 5s...';
      statusDot.classList.remove('live');
      liveBadge.style.display = 'none';
      statusText.textContent = 'Reconnecting...';
      clearTimeout(retryTimeout);
      retryTimeout = setTimeout(startStream, 5000);
    }

    // Uptime display
    async function updateStatus() {
      try {
        const res = await fetch('/api/status');
        const data = await res.json();
        if (data.uptime) {
          const mins = Math.floor(data.uptime / 60);
          const hrs = Math.floor(mins / 60);
          document.getElementById('uptime').textContent =
            hrs > 0 ? `Uptime: ${hrs}h ${mins % 60}m` : `Uptime: ${mins}m`;
        }
        if (data.streamReady && !hls && !video.src) {
          startStream();
        }
      } catch (e) {}
    }

    startStream();
    setInterval(updateStatus, 10000);
  </script>
</body>
</html>
